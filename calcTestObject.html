<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CalculatorObject</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link rel="stylesheet" href="calcuatorStyle.css">
    </head>

    <body>

        <div class="container mt-5 pt-4" style="border: 5px solid gray;" >
            
            
            <h1>CALCULATOR</h1>
            <p>Using JavaScript object and jquery</p>
            
            <hr>
            
            <div class="form-group; text-center">    
                <label for="Number1" class="form-label">Number1</label><br>
                <input type="number" class="form-control; text-center" id="Number1" placeholder="Provide Number1" style="width: 200px;">
              </div>
              <div class="form-group; text-center">
                <label for="number2" class="form-label">Number2</label><br>
                <input type="number" class="form-control; text-center" id="Number2" placeholder="Provide Number2" style="width: 200px;">

                <br>
                <br>
                <p>Do you want to see if the result is Real or Integer ?</p>
                <select class="form-select; text-center" multiple aria-label="Multiple select example" id="Check" style="height: 50px; width: 80px;">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            

                <br>
                <br>

                <button type="button" id="sum" onclick="new Calculator().Sum()" class="btn btn-primary">+</button>
                <button type="button" id="sub" onclick="new Calculator().Subtract()" class="btn btn-primary">-</button>
                <button type="button" id="multi" onclick="new Calculator().Multiply()" class="btn btn-primary">*</button>
                <button type="button" id="dev" onclick="new Calculator().Devide()" class="btn btn-primary">/</button>
                <button type="button" id="resetButton" style="background-color: red;" onclick="new Calculator().Reset()" class="btn btn-primary">Reset</button>
                <br>
                <br>

                <div class="row" style="text-align: center;">

                    <div id="resultContainer" class="p-3" style="border: 2px solid #6c757d; border-radius: 8px; background-color: #f8f9fa; display: inline-block;">

                        <h4 id="result"></h4>   

                    </div>

                </div>
                <br>

            </div>
            

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    </body>

    <script src="calculator.js">
        
        
    </script>

</html>
